<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kill the Virus ðŸ¦ </title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="startPage" class="container">
			<h1>Kill the Virus - Covid Edition</h1>
			<form id="playerNickname-form">
				<div class="form-group">
					<input type="text" id="nickname" class="form-control form-control-lg" required placeholder="Nickname..">
				</div>
				<button type="submit" class="btn btn-success">Join Lobby</button>
			</form>
		</div>

    <div id="waitForConnect" class="hide">
        <p>Waiting for a player to start the game</p>
    </div>

		<div id="playingField" class="hide">
			<div id="gameBoard">
				<div id="play">
					<img id="virus" src="./assets/img/virus.png" alt="Virus">
				</div>						
			</div>

			<div id="players">
				<h2>Players Online</h2>
				<ul id="players-online"></ul>
				<div id="playerOne">
					<h3>Player One</h3>
					<p>Score: 0</p>
					<p>Reactiontime:</p>
				</div>
				<div id="playerTwo">
					<h3>Player Two</h3>
					<p>Score: 0</p>
					<p>Reactiontime:</p>
				</div>
				<div id="countdown"></div>
			</div>
		</div>
	</div>

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
