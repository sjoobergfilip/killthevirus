<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>📢</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
	<div id="app">
		<div id="start" class="container">
			<form id="username-form">
				<div class="form-group">
					<input type="text" id="username" class="form-control form-control-lg" required placeholder="Who art thou'?">
				</div>

				<button type="submit" class="btn btn-primary">Connect!</button>
			</form><!-- /#username-form -->
		</div><!-- /#start -->

		<div id="chat-wrapper" class="hide">
			<div id="chat">
				<div id="message-wrapper">
					<ul id="messages" class="list-group">
						<!-- <li class="list-group-item list-group-item-secondary">Agneta: Hej Bengt!</li>
						<li class="list-group-item list-group-item-secondary">Bengt: Amen tjena Agneta, läääääget?</li>
						<li class="list-group-item list-group-item-primary">You: Alltså ni två, get a room.. 🤦‍♀️</li> -->
					</ul>
				</div><!-- /#message-wrapper -->

				<form id="message-form" class="form-inline">
					<div class="form-group">
						<input type="text" id="message" class="form-control" placeholder="Type something nice..." required>
						<button type="submit" class="btn btn-outline-success">🗣</button>
					</div>
				</form><!-- /#message-form -->
			</div><!-- /#chat -->

			<div id="users">
				<h2>Users online</h2>
				<ul id="online-users"></ul>
			</div><!-- /#users -->
		</div><!-- /#chat-wrapper -->
	</div><!-- /#app -->

	<script src="/socket.io/socket.io.js"></script>
	<script src="/assets/js/chat.js"></script>
</body>
</html>
